<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../js/mui.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <style>
        .scroll-container {
            position: relative;
            height: 100vh;
            overflow:scroll;
        }
        /*弹性布局*/
        .box{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
            list-style: none;
            background-color: #eeeeee;
            padding: 0 5px;
        }
        .box li{
            width: calc(50% - 1px);
            background-color: white;
            margin: 1px 0;
            text-align: center;
        }
        img {
            width: 100%;
            height:auto;
        }
    </style>
</head>
<body>
<div class="scroll-container" id="scroll_container">
    <ul class="mui-table-view box" id="list_student">

    </ul>
</div>
<script src="../js/ucpm.js"></script>
<script type="text/html" id="list_li_tpl">
    <% for(var i=0;i < this.length;i++){ %>
    <% var obj = this[i]; %>
    <% var index = i + 1; %>
    <li>
        <a href="javascript:;">
            <img  src="<%=obj.headPic %>">
            <div style="clear: both">
                <p class="mui-ellipsis"><%=obj.name %><%=index %></p>
                <p class="mui-ellipsis"><%=obj.sex %></p>
                <p class="mui-ellipsis "><%=obj.major %></p>
            </div>
        </a>
    </li>
    <% } %>
</script>
<script>
    var data = [];
    function renderData(result){
        var listStudent = document.getElementById("list_student");
        var pendingHtml=document.getElementById("list_li_tpl").innerHTML;
        var tpledHtml=ucpm.tpl(pendingHtml,result);
        listStudent.innerHTML = tpledHtml;
    }
    function loadData(){
        mui.ajax(ucpm.baseUrl+"rest/student",{
            data:"",
            dataType:"json",
            type:"get",
            timeout:"30000",
            headers:{
                "Content-Type":"application/json"
            },
            success:function(result,testStatus,xhr){
                console.log(testStatus);
                console.log(result);
                data = result;
                renderData(result);
            },
            error:function(type,xhr,errorThrown){
                console.log(type);
                console.log(errorThrown);
            }
        });
    }
    loadData();


    //下拉刷新,上拉加载
    ucpm.pullRefreshLoad("scroll_container",{
        isNeedRehresh:true,
        isNeedLoad:true,
        pullDownRefreshCallback:function(refreshFinishedOptions){
            mui.ajax(ucpm.baseUrl + "rest/student", {
                data: "",
                dataType: "json",
                type: "get",
                timeout: "30000",
                headers: {
                    "Content-Type": "application/json"
                },
                success: function (result, testStatus, xhr) {
                    console.log(testStatus);
                    console.log(result);
                    data = result;
                    setTimeout(function () {
                        renderData(data);
                        refreshFinishedOptions.success();
                    }, 3000);
                },
                error: function (type, xhr, errorThrown) {
                    console.log(type);
                    console.log(errorThrown);
                }
            });
        },
        pullUpLoadCallback:function(loadFinishOptions){
            mui.ajax(ucpm.baseUrl+"rest/student",{
                data:"",
                dataType:"json",
                type:"get",
                timeout:"30000",
                headers:{
                    "Content-Type":"application/json"
                },
                success:function(result,testStatus,xhr){
                    console.log(testStatus);
                    console.log(result);
                    for(var i=0;i<result.length;i++){
                        data.push(result[i])
                    }
                    setTimeout(function(){
                        renderData(data);
                        loadFinishOptions.success();
                    },3000)  //  节流阀
                },
                error:function(type,xhr,errorThrown){
                    console.log(type);
                    console.log(errorThrown);
                }
            });
        }
    });
</script>
</body>
</html>
