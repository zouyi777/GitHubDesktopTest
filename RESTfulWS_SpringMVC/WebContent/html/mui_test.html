<html>

            list-style: none;;

<body>

    <li class="mui-table-view-cell">普通列表</li>
    <li class="mui-table-view-cell">普通列表</li>
</ul>
<br/>
<!--右侧导航箭头列表-->
<ul class="mui-table-view">
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right">右侧导航箭头列表</a>
    </li>
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right">右侧导航箭头列表</a>
    </li>
    <li class="mui-table-view-cell">
        <a class="mui-navigate-right">右侧导航箭头列表</a>

</ul>
<br/>
<div class="mui-content">
    <div class="mui-row">
        <div class="mui-col-sm-4 mui-col-xs-12">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    Item 1
                </a>
            </li>
        </div>
        <div class="mui-col-sm-4 mui-col-xs-12">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">
                    Item 1
                </a>
            </li>
        </div>
    </div>
</div>
<br/>
<form class="mui-input-group">
    <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="user_name">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码" id="password">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="mui-btn-primary">确认</button>
        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
    </div>
</form>
<div class="mui-input-row mui-radio">
    <label>radio</label>
    <input name="radio1" type="radio">
</div>
<br/>
<div class="mui-input-row mui-input-range">
    <label>Range</label>
    <input type="range" min="0" max="100">
</div>
<div class="mui-card">
    <!--页眉，放置标题-->
    <div class="mui-card-header">页眉</div>
    <!--内容区-->
    <div class="mui-card-content">内容区</div>
    <!--页脚，放置补充信息或支持的操作-->
    <div class="mui-card-footer">页脚</div>
</div>
<script type="text/javascript" src="../js/ucpm.js"></script>
<script>
    function validateForm(elementId){
        var check=false;
        mui("#"+elementId).each(function() {
            //若当前input为空，则alert提醒
            if(!this.value || this.value.trim() == "") {
                check=false;
            }else{
                check=true;
            }
        });
        return check;
    }
    document.getElementById("mui-btn-primary").addEventListener("click",function(){
        //校验用户名
        if(!validateForm("user_name")){
            mui.alert("用户名为空");
            return;
        }else if(!validateForm("password")){
            mui.alert("密码为空");
            return;
        }
    });
//    var mask = mui.createMask(function(){

//    mask.show();//显示遮罩

</script>
</body>
</html>
